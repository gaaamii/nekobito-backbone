<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Nekobito is a Markdown text editor which enables you to write more comfortably.">
  <title>Nekobito - Markdown Editor on Browser</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="images/favicon.ico">
</head>
<body>
  <div class="navigation">
    <div class="menuBar" style="float:left; padding: 5px 10px; cursor: pointer;">
      <i class="fa fa-bars"></i> List
    </div>
    <span class="brand"><img src="images/nekobito.png" style="width: 15px; margin-right:3px; margin-top: -3px;">Nekobito - A Markown Text Editor on Browser</span>
  </div>
  <div id="main" class="row">
    <div class="col-sm-5 editor-wrapper">
      <div id="editor">
        <form>
          <input type="text" id="title" placeholder="Title" autofocus>
          <textarea id="body" placeholder="# Markdown text here."></textarea>
        </form>
      </div>
      <div id="notice" style="display: none;">
        Saved.
      </div>
      <div class="buttons">
        <button class="btn btn-basic" id="deleteBtn">Delete</button>
        <button class="btn btn-basic" id="saveBtn">Save</button>
      </div>
    </div>
    <div class="col-sm-7 preview-wrapper">
      <div id="preview">
        <h1 id="preview-title"></h1>
        <div id="preview-body">
        </div>
      </div>
    </div>
  </div>
  <div id="sidebar">
    <div class="row-sidebar"></div>
    <div class="row-sidebar">
      <button class="btn-add" id="addBtn"><i class="fa fa-plus-circle"></i>Add New</button>
    </div>
    <ul id="draftsList">
    </ul>
  </div>
  <script type="text/template" id="draft-template">
    <%- title %>
  </script>
  <script src="js/lib/jquery.min.js" type="text/javascript"></script>
  <script src="js/lib/underscore-min.js" type="text/javascript"></script>
  <script src="js/lib/backbone-min.js" type="text/javascript"></script>
  <script src="js/lib/backbone.localStorage-min.js" type="text/javascript"></script>
  <script src="js/lib/marked.js" type="text/javascript"></script>
  <script src="js/models/draft.js" type="text/javascript"></script>
  <script src="js/collections/drafts.js" type="text/javascript"></script>
  <script src="js/views/draft.js" type="text/javascript"></script>
  <script src="js/views/app.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
